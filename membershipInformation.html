<html>
    <script src="https://connectedcommerce--dev.sandbox.my.site.com/lightning/lightning.out.js"></script>
    <div data-lightning-out="true"></div>

  <script>
        let appName = 'c:osfClientMembershipInformationWrapper';
        let componentName = 'c:osfClientMembershipInformation';
        let lightningEndpoint = 'https://connectedcommerce--dev.sandbox.my.site.com';
        let targetElement = document.querySelector("[data-lightning-out]");
        let componentAttributes = {
            loyaltyMemberId : '0lM4C0000008OLTUA2'
        };

        $Lightning.use(
                appName,
                function (){
                $Lightning.createComponent(
                        componentName,
                        componentAttributes,
                        targetElement,
                        function (cmp){
                            console.log('lightning component created');
                        }
                );
                },
                lightningEndpoint
        );
    </script>
